<ion-header>
  <ion-navbar>
    <ion-title>
      Gate Pass System Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="signIn()">Sign In</button>
    </ion-item>

  </ion-list>
  <p style="color:red;">
    {{errorMessage}}
  </p>
  <p>
    New user, sign up <span (click)="signUp()"> here. </span>
  </p>
</ion-content>
